<div class="container-fluid">
    <div class="row">
        <h1 class="text-center mt-2">Settings</h1>
    </div>
    <div class="col-md">
        <div class="container rounded p-2"style="box-shadow: 0px 0px 5px black">
            <h3 class="bg-dark text-light pt-1"  style="border-radius: 5px;">          
                <div class="text-center">
                    <button class="btn btn-dark" (click)="back()"><i class="fa-solid fa-arrow-left"></i></button>    
                    Add New Currency
                </div>                                
            </h3>
            <div class="container px-3">
                <form action=""class="form-control bg-dark text-light" [formGroup]="curAddForm" (ngSubmit)="onSubmitAdd()">
                <h3 class="py-1"  style="border-radius: 5px;">                
                    <div class="text-center">
                        NewCur
                    </div>                                
                </h3>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="currcode">Code</label>
                        <input type="text" class="form-control" name="currcode" formControlName="code" placeholder="Insert currency code">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="alphaCode">alphaCode</label>
                        <input type="text" class="form-control" name="alphaCode" formControlName="alphaCode" placeholder="Insert currency alphaCode">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="numericCode">numericCode</label>
                        <input type="text" class="form-control" name="numericCode" formControlName="numericCode" placeholder="Insert currency numericCode">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="currname">Name</label>
                        <input type="text" class="form-control" name="currname" formControlName="name" placeholder="Insert currency name">
                    </div>
                </div>
                <div class="row">            
                    <div class="col-md mb-2">
                        <label for="currrate">Rate to US Dollars</label>
                        <input type="number" class="form-control" name="currrate" formControlName="rate" placeholder="Insert currency rate">
                    </div>        
                    <div class="col-md mb-2">
                        <label for="date">Rate to US Dollars</label>
                        <input type="number" class="form-control" name="date" formControlName="date" placeholder="Insert date">
                    </div>
                    <div class="col-md mb-2" hidden>
                        <label for="currinverseRate">Inverse Rate</label>
                        <input type="number" class="form-control" name="currinverseRate" formControlName="inverseRate">
                    </div>
                </div>
                <div class="btn-group col-md-12 pt-2 mb-2">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
            </div>            
        </div>
    </div>
</div>
