<div class="container-fluid">
    <div class="row">
        <app-nav-menu></app-nav-menu>
    </div>
    <div class="row">
        <h1 class="text-center mt-2">Settings</h1>
    </div>
    <div class="container pb-3" style="box-shadow: 0px 0px 5px black;border-radius: 5px;">
        <div class="row p-2">
            <h3 class="text-center bg-dark text-light pt-1" id="allCursHeader" style="border-radius: 5px;">
                <button class="btn btn-dark" (click)="back()"><i class="fa-solid fa-arrow-left"></i></button>                    
                Edit Curencies
            </h3>
        </div>        
        <div class="row">
            <div class="col-md-4" [hidden]="hiddenCur">
                <div *ngFor="let curr of currs">
                    <button (click)="setFormValue(curr)" type="button" class="btn btn-dark py-0 my-1 mx-2"><i class="fa-solid fa-gear 2x"></i> {{curr.name}} </button>                    
                </div>
                <button type="button" [routerLink]="['/newcurr']" class="btn btn-success py-0 my-1 mx-2"><i class="fa-solid fa-plus"></i> Add Currency </button>
            </div>
            <div class="col-md">
                <div class="container" [hidden]="!selectedCur">
                    <form action=""class="form-control bg-dark text-light" [formGroup]="curEditForm" (ngSubmit)="onSubmitEdit()">
                            <div class="text-end">
                                <button type="button" class="btn btn-dark mx-2 py-0" (click)="selectedCur=null;hiddenCur=!hiddenCur"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <h3 class="py-1"  style="border-radius: 5px;">                
                                <div class="text-center">
                                    {{selectedCur?.name}}
                                </div>                                
                            </h3>
                        <div class="row">
                            <div class="col-md-6  mb-2" hidden>
                                <label for="currid">ID</label>
                                <input type="text" class="form-control" name="currid" formControlName="_id">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="currcode">Code</label>
                                <input type="text" class="form-control" name="currcode" formControlName="code">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="currname">Name</label>
                                <input type="text" class="form-control" name="currname" formControlName="name">
                            </div>
                        </div>
                        <div class="row">            
                            <div class="col-md mb-2">
                                <label for="currrate">Rate to US Dollars</label>
                                <input type="number" class="form-control" name="currrate" formControlName="rate">
                            </div>
                            <div class="col-md mb-2" hidden>
                                <label for="currinverseRate">Inverse Rate</label>
                                <input type="number" class="form-control" name="currinverseRate" formControlName="inverseRate">
                            </div>
                        </div>
                        <div class="btn-group col-md-12 pt-2 mb-2">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
