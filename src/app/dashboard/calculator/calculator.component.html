<div class="container" style="box-shadow: 0px 0px 5px black;border-radius: 5px;">
    <form action="" [formGroup]="conform">
            <div class="row p-2">
                <h3 class="text-center bg-dark text-light py-1" style="border-radius: 5px;">Currency Calculator</h3>
            </div>
            <div class="row mb-2">
                <div class="form-group col">
                    <label for="Currency1">Currency1</label><br>
                    <select class="form-control" name="Currency1" id="Currency1" formControlName="Currency1">
                        <option *ngFor="let cur of currencies;index as index;" value="{{index}}">{{cur.name}}</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="Currency2">Currency2</label><br>
                    <select class="form-control" name="Currency2" id="Currency2" formControlName="Currency2">
                        <option *ngFor="let cur of currencies;index as index;" value="{{index}}">{{cur.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row  mb-2 pb-3">
                <div class="form-group col">
                    <label for="Cur1Amount">Base Amount</label>
                    <input type="number" name="Cur1Amount" class="form-control" placeholder="Insert currency amount" aria-describedby="helpId" id="Cur1Amount" formControlName="Cur1Amount" min="0">
                </div>
                <div class="form-group col">
                    <label for="Cur2Amount">Converted Amount</label>
                    <input type="number" name="Cur2Amount" class="form-control" aria-describedby="helpId" id="Cur2Amount" value="{{this.convert(this.Currency1?.value,this.Currency2?.value)}}" disabled>
                </div>
            </div>
            <div class="row p-2">
                <h3 class="text-center bg-dark text-light py-1" style="border-radius: 5px;">All Currencies</h3>
            </div>
            <div class="row mb-2">                
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Currency</th>
                                <th></th>
                                <th class="text-center">Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cur of currencies;index as index;">
                                <td>{{cur.name}}</td>
                                <td><i class="fa-solid fa-arrow-right"></i></td>
                                <td class="text-center">{{this.convert(this.Currency1?.value,index)}}</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
                
            </div>
    </form>
</div>
