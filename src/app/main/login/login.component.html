<form action="" [formGroup]="loginform" (ngSubmit)="onLogin();" novalidate>
    <div class="form-group p-2 border border-2 rounded">
        <h3 class="text-center bg-dark text-light rounded py-1"(click)="hidden=!hidden">Login</h3>
        <div>
            <div class="form-group">
                <label for="logusername">Username</label>
                <input type="text" name="logusername" id="logusername" class="form-control" placeholder="username" aria-describedby="helpId" formControlName="logusername">
                <small [hidden]="true" id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="logpassword">Password</label>
                <input type="password" class="form-control" name="logpassword" id="logpassword" placeholder="password" formControlName="logpassword">
            </div>
            <div class="form-group btn-group col-12 py-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
                <button type="reset" class="btn btn-secondary form-control">Reset</button>
            </div> 
        </div>
        
    </div>
</form>
